<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="display: flex;">
        <div>
            <img src="https://thumbs.dreamstime.com/b/blue-shirt-white-background-blue-shirt-white-background-illustration-169486683.jpg" alt="img" height="70" width="60">
        </div>
        <div>
            <h1>&nbsp; Customized T-shirts</h1>
        </div>
    </div>
    <hr>

    <form action="">
        <label for=""><b>Tagline</b>:-</label>
        <input type="text" placeholder="eg.INDIA"><br><br>

        <label for=""><b>Color</b>:-</label>
        <select name="" id="">
            <option value="">red</option>
            <option value="">black</option>
            <option value="">dark blue</option>
            <option value="">white</option>
            <option value="">yellow</option>
            <option value="">green</option>
            <option value="">violet</option>

        </select><br><br>

        <label for=""><b>Size</b>:-</label>
        <input type="radio" name="size" id="size" value="size">
        <label for="">S</label>
        <input type="radio" name="size" id="size" value="size">
        <label for="">M</label>
        <input type="radio" name="size" id="size" value="size">
        <label for="">L</label>
        <input type="radio" name="size" id="size" value="size">
        <label for="">XL</label>
        <input type="radio" name="size" id="size" value="size">
        <label for="">XXL</label>
        <br><br>

        <label for=""><b>Quantity</b>:-</label>
        <input type="number" min="1"><br><br>

        <label for=""><b>Date</b>:-</label>
        <input type="date"><br><br>


        <label for=""><b>Name</b>:-</label>
        <input type="text"><br><br>
        <label for=""><b>Contact no</b>:-</label>
        <input type="tel"><br><br>
        <label for=""><b>Email-id</b>:-</label>
        <input type="email"><br><br>
        <label for=""><b>Delivery address</b>:-</label>
        <textarea name="" id="" cols="30" rows="6"></textarea><br><br>
        <label for=""><b>Postal code</b>:-</label>
        <input type="text"><br><br>

        <label for=""><b>Choose payment mode</b>:-</label>
        <input type="radio" name="payment"><label for="">Card</label>
        <input type="radio" name="payment"><label for="">Cash</label>
        <input type="radio" name="payment"><label for="">UPI</label><br><br>
        <label for=""><b>Card type</b>:-</label><br><br>
        <input type="radio" name="card" id=""><label for=""><img src="https://img.favpng.com/0/13/13/logo-credit-card-visa-debit-card-png-favpng-taW54peCTP9PVueqXhFpit1FG.jpg"
            alt="" height="25px" width="40px">&nbsp;&nbsp;VISA</label><br><br>

        <input type="radio" name="card" id=""><label for=""><img src="https://cdn.vox-cdn.com/thumbor/lC7DpPIuz3u2Th6u9L1f2C3ZTHM=/0x169:1000x732/1600x900/cdn.vox-cdn.com/uploads/chorus_image/image/50124045/mastercard_logo.0.png"
                alt="" height="25px" width="40px">&nbsp;&nbsp;MASTER CARD</label><br><br>
        <input type="radio" name="card" id=""><label for=""><img src="https://i.pinimg.com/originals/0d/a5/56/0da556be226d5dc221d98b57efd9c1f6.png"
                    alt="" height="25px" width="40px">&nbsp;&nbsp;RuPay</label><br><br>
        <label for=""><b>Price</b>:- rs.500 per t-shirt</label><br><br>

        <input type="checkbox" name="T&C" id="T&C">
        <label>I agree to <a href="#">Terms and conditions</a></label>
        <br><br>

        <input type="submit" value="Confirm" />

        <input type="reset" value="Reset" />

    </form>
</body>

</html>
